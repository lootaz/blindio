<form class="navbar-form navbar-right"
      action="{% url 'blindio_common:login' %}"
      method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text"
               name="username"
               id="username"
               placeholder="username"
               class="form-control"/>
    </div>
    <div class="form-group">
        <input type="password"
               name="password"
               id="password"
               placeholder="password"
               class="form-control"/>
    </div>
    <button type="submit"
            class="btn btn-success btn-sm">Login
    </button>
</form>
